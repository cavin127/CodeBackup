<div class="container-fluid">
  <div class="board">
    <msw-navbar></msw-navbar>



    <!-- Navigation Area (Circular Tabs) -->
    <!-- End Navigation Area (Circular Tabs) -->
    <!-- Content Area -->
    <div class="tab-content">
      <!-- Nested view  -->
      
        <div class="tab-pane fade in active">

          
          <div>

            <div class="quickquote">
              <form method="post" enctype="multipart/form-data">
                <div class="col-md-8 col-md-offset-2">
                 
                    <table class="table table-bordered">

                      <tr>
                        <th>File Name</th>
                        <th>Document</th>
                        <th>Document Type</th>
                      </tr>


                      <tr *ngFor="let val of uploadApiData">
                        <td>{{val.fileName}}</td>
                        <td><img width="100px" height="80" [src]="'data:image/jpg;base64,' +val.documentData "></td>
                       <th>{{val.documentType}}</th>
                      </tr>



                    </table>
                    

                    <div class="row">
                      <div class="col-md-5">
                        <span>Documents (Passport, Driving License etc.)</span>
                      </div>
                      <div class="col-md-3">
                        <input type="file" multiple="multiple" #file (change)='fileChangeEvent($event)' placeholder="Upload file..." />

                      </div>
                      <div class="col-md-4">
                        <label>{{appendValue}}</label>

                      </div>

                    </div>

      <div class="col-md-3">

      <div class="col-md-4">
        <input type="file" #driving (change)='fileChangeEvent($event,"driving")' placeholder="Upload file..." />
      </div>


    </div>
  </form>-->
                  </div>
                <div class="form-group text-center col-md-12">
                  <!-- Submit button !-->
                  <!--<button type="button" (click)="applicationSubmit(personalInfoForm.value)" class="btn btn-outline-rounded btn-info">Submit</button>-->
                  <button type="button" (click)="logForm()" class="btn btn-outline-rounded btn-info">Submit</button>

                </div>
                </form>
            </div>
          </div>
