 <div class="container-fluid">
        <div class="board">

<msw-navbar></msw-navbar>
 <div class="tab-content">
<div class="tab-pane fade in active">
   <div class="tabordion">
     <form [formGroup] = "personalInfoForm"  autocomplete="off">
      <section id="section1">
         <input type="radio" name="sections" id="option1" checked>
         <label for="option1">
            <a (click) = "saveInfo(personalInfoForm.value)" >
               <h3><i class="fa fa-user" aria-hidden="true"></i> Personal Information <i class="glyphicon glyphicon-play arrowleft"></i></h3>
            </a>
         </label>
         <article>
            <div class="personalinfo">
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <!-- First Name field !-->
                  <label for="name" class="control-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName"  formControlName ="firstName"  placeholder="First Name">
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <!-- Last Name field !-->
                  <label for="Lastname" class="control-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" formControlName ="lastName"  placeholder="Last Name">
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <!-- Mobile field !-->
                  <label for="mobile" class="control-label">Mobile</label>
                  <input type="number" class="form-control" id="mobile" name="mobile" formControlName ="mobile"   placeholder="Moblie">
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <!-- Message input !-->
                  <label class="control-label " for="region_id">No. of Dependents</label>
                 <select class="form-control" id="dependents" name="dependents" formControlName ="dependents">
                    	
                    <option value="Select" >Select</option>
                     <option value="1">one</option>
                     <option value="2">two</option>
                     <option value="3">three</option>
                     <option value="4">four</option>
                  </select>
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <div class="form-group">
                     <label>Date of Birth</label>
                     <input type="date" class="form-control" id="dob" name="dob" formControlName ="dob"   placeholder="Date of Birth">
                  </div>
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3" >
                  <!-- Email field !-->
                  <label for="email_id" class="control-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" formControlName="email"  placeholder="name@domain.com">
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3"> <!-- Radio group !-->
		<label class="control-label">Gender</label>
        <select class="form-control" id="gender" name="gender" formControlName="gender" >
            	<option  selected>Select</option>
			<option value="M">Male</option>
			<option value="F">Female</option>
		
		</select>
	</div>

			<div class="form-group col-xs-12 col-sm-3 col-md-3"> <!-- Radio group !-->
		<label class="control-label">Marital Status</label>
        <select class="form-control" id="maritalstatus" name="maritalstatus" formControlName="maritalstatus">
            	<option  selected>Select</option>
			<option value="Married">Married</option>
			<option value="Unmarried">Unmarried</option>
		
		</select>
    
	</div>
               
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <!-- Email field !-->
                  <label for="name" class="control-label">National Insurance Number</label>
                  <input type="text" class="form-control" id="nationalInsuranceNumber" name="nationalInsuranceNumber" formControlName="nationalInsuranceNumber"  placeholder="National Insurance Number">
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <!-- Email field !-->
                  <label for="pol" class="control-label">Purpose of loan</label>
                  <select class="form-control" id="purposeLoan" name="purposeLoan" formControlName="purposeLoan">
			<option >Select</option>
            <option value="1">Buying a car/Vehical</option>
			<option value="2">Buying a caravan</option>
			<option value="3">Home furnishings</option>
			<option value="4">Home improvements</option>
            <option value="5">Holiday</option>
            <option value="6">Debt consolidation</option>
            <option value="6">Electrical goods</option>
		</select>
               </div>
            </div>
         </article>
      </section>
      <section id="section2">
         <input type="radio" name="sections" id="option2">
         <label for="option2">
            <a (click)="saveInfo(personalInfoForm.value)">
               <h3><i class="fa fa-map-marker" aria-hidden="true"></i> Address<i class="glyphicon glyphicon-play arrowleft"></i></h3>
            </a>
         </label>
         <article>
            <div class="address">
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <label class="control-label">Address Line 1</label>
                  <div class="controls">
                     <input id="addressLine1" name="addressLine1" formControlName ="addressLine1"  type="text" placeholder="address line 1"
                        class="input-xlarge form-control">
                  </div>
               </div>
               <!-- address-line2 input-->
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <label class="control-label">Address Line 2</label>
                  <div class="controls">
                     <input id="address-line2" name="addressLine2" formControlName ="addressLine2"  type="text" placeholder="address line 2"
                        class="input-xlarge form-control">
                  </div>
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <label class="control-label">City</label>
                  <div class="controls">
                     <input id="acity" name="acity" formControlName ="acity"  type="text" placeholder="City"
                        class="input-xlarge form-control">
                     <p class="help-block"></p>
                  </div>
               </div>
              
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <label class="control-label">Postcode</label>
                  <div class="controls">
                     <input id="postalcode" name="postalcode" formControlName ="postalcode" type="number" placeholder="Postcode"
                        class="input-xlarge form-control">
                     <p class="help-block"></p>
                  </div>
               </div>
               <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <label class="control-label">Phone</label>
                  <div class="controls">
                     <input id="aphone" name="aphone" formControlName ="aphone" type="number" placeholder="Phone"
                        class="input-xlarge form-control">
                     <p class="help-block"></p>
                  </div>
               </div>

                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                  <label class="control-label">Region</label>
                  <div class="controls">
                     <select id="aregion" name="aregion" formControlName ="aregion"  class="input-xlarge form-control">
                       <option value="Select" >Select</option>
                        <option value="Yorkshire & Lincolnshire">Yorkshire & Lincolnshire</option>
                        <option value="North West England">North West England</option>
                        <option value="London & South East">London & South East</option>
                     </select>
                  </div>
               </div>
            </div>
         </article>
      </section>
     
      <section id="section3">
         <input type="radio" name="sections" id="option3">
         <label for="option3">
            <a (click)="saveInfo(personalInfoForm.value)">
               <h3><i class="fa fa-briefcase" aria-hidden="true"></i> Employer<i class="glyphicon glyphicon-play arrowleft"></i></h3>
            </a>
         </label>
         <article>
            <div class="employer">
               <div class="form-group col-xs-12 col-sm-3">
                  <!-- Email field !-->
                  <label for="name" class="control-label">Name</label>
                  <input type="text" class="form-control" id="employerName" name="employerName" formControlName ="employerName" placeholder="Name">
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Address Line 1</label>
               <div class="controls">
                  <input id="empAddress1" name="empAddress1" formControlName ="empAddress1" type="text" placeholder="address line 1"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <!-- address-line2 input-->
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Address Line 2</label>
               <div class="controls">
                  <input id="empAddress2" name="empAddress2" formControlName ="empAddress2" type="text" placeholder="address line 2"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">City</label>
               <div class="controls">
                  <input id="ecity" name="ecity" formControlName ="ecity"  type="text" placeholder="City"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Region</label>
               <div class="controls">
                  <select id="eregion" name="eregion"  formControlName ="eregion" class="input-xlarge form-control">
                     <option value="Select" >Select</option>
                     <option value="Yorkshire & Lincolnshire">Yorkshire & Lincolnshire</option>
                     <option value="North West England">North West England</option>
                     <option value="London & South East">London & South East</option>
                  </select>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Postcode</label>
               <div class="controls">
                  <input id="epostcode" name="epostcode" formControlName ="epostcode" type="text" placeholder="Postcode"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Phone</label>
               <div class="controls">
                  <input id="ephone" name="ephone" formControlName ="ephone" type="number" placeholder="Phone"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Designation</label>
               <div class="controls">
                  <input id="designation" name="designation" type="text" formControlName ="designation" placeholder="Designation"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Salary</label>
               <div class="controls">
                  <input id="salary" name="salary" formControlName ="salary" type="number" placeholder="Salary"
                     class="input-xlarge form-control">
                  <p class="help-block"></p>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
               <label class="control-label">Tenure With Employer</label>
               <div class="controls">
                   <select class="form-control" id="tenureWithEmployer" name="tenureWithEmployer" >
                        <option value="1">> 1 year</option>
                        <option value="2">> 2 year</option>
                        <option value="2">> 3 year</option>
                        <option value="2">> 4 year</option>
                        <option value="2"><= 5 year</option>
                  </select>
               </div>
            </div>
            <div class="form-group text-center col-md-12">
               <!-- Submit button !-->
               <button type="button" (click) = "applicationSubmit(personalInfoForm.value)" class="btn btn-outline-rounded btn-info">Submit</button>
            </div>
         </article>
      </section>

       </form>
   </div>
   <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
   </div>

 Application Submitted successfully

</div>


</div>
</div>
</div>
